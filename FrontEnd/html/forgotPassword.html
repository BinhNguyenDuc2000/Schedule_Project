<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/forgotPassword.css">
    <title>Forgot password</title>
</head>

<body>
    <!-- header -->
    <header class="bg-danger">
        <div class="container-fluid">
            <div class="row">
                <div class="col-12">
                    <p class="text-center text-white mt-3">No user was found with that email address</p>
                </div>
            </div>
        </div>
    </header>
    <!-- end header -->
    <!-- main -->
    <main class="shadow p-3 mb-5 bg-body rounded">
        <div class="container">
            <div class="col-12">
                <div class="reset-password">
                    <div class="reset-password-image">
                        <a href="../index.html" class="text-decoration-none">
                            <img src="https://www.pngitem.com/pimgs/m/200-2005101_schedule-icon-png-transparent-png.png"
                                class="img-fluid image-main-web  border border-2 rounded">
                            <span class="name-page">WSCHEDULE</span>
                        </a>
                    </div>
                    <div class="reset-password-main">
                        <h3 class="text-center">Forgot your password?</h3>
                        <p class="text-center mt-4">Don't worry! Resetting your password is easy. Just type in the email
                            your registered to WSchedule</p>
                        <form action="">
                            <div class="mb-3">
                                <label for="exampleFormControlInput1" class="form-label">Email address</label>
                                <input type="email" class="form-control" id="exampleFormControlInput1"
                                    placeholder="Enter your email">
                            </div>
                            <button type="button" class="btn btn-primary w-100 mt-3">SEND</button>
                        </form>
                        <p class="text-center mt-4 p-2 text-remember">Did you remembered your password?<a href="Login.html">Try logging in</a></p>
                    </div>

                </div>

            </div>
        </div>


    </main>
    <!-- end main -->
    <!-- footer -->
    <footer>

    </footer>
    <!-- end footer -->
