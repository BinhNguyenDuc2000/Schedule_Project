<!doctype html>
<html lang="en">

<head>
    <title>Sign In</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css"
        integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/login.css">
    <link rel="stylesheet" href="../css/common.css">
</head>

<body class="mt-5">

    <div class="container">
        <header class="text-center bg-body">
            <a href="index.html" class="text-decoration-none">
                <img src="https://www.pngitem.com/pimgs/m/200-2005101_schedule-icon-png-transparent-png.png" class="img-fluid image-main-web  border border-2 rounded">
                  <span class="name-page">WSCHEDULE</span>
            </a>
        </header>

        <main>
            <h3 class="text-center mt-4 mb-3 themes">Sign in to WSchedule</h3>
            <form class="bg-light border border-2 rounded">
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="name-information">Email address</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label name-information">Password</label>
                    <label class="float-end"> <a class="nav-item name-information text-decoration-none" href="#">Forget password</a></label>
                    <input type="password" class="form-control" id="exampleInputPassword1">
                   
                </div>
                <button type="submit" class="btn btn-success w-100 name-information">Sign in</button>
            </form>
            <p class="text-center mt-4  border border-2 rounded go-signup">New to WSchedule? <a href="signUp.html">Create an account</a>.</p>
        </main>
        <footer class="mt-4">
            <h6 class="text-center">Create by WSchedule</h6>

        </footer>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

</body>

</html>
